<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Timeline</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="header">
        <img src="./assets/img/BannerStarWars.jpg" alt="Star Wars Logo" class="logo">
        <h1 class="title">Aquí encontrarás información de peso y estatura, de los distintos personajes de Star Wars</h1>
    </div>

    <div class="timeline-container">
        <div class="timeline-section">
            <div class="timeline-marker"></div>
            <button class="timeline-header" data-range="1-5">
                I - V
            </button>
            <div id="range1-5" class="characters-container"></div>
        </div>

        <div class="timeline-section">
            <div class="timeline-marker"></div>
            <button class="timeline-header" data-range="6-11">
                VI - XI
            </button>
            <div id="range6-11" class="characters-container"></div>
        </div>

        <div class="timeline-section">
            <div class="timeline-marker"></div>
            <button class="timeline-header" data-range="12-17">
                XII - XVII
            </button>
            <div id="range12-17" class="characters-container"></div>
        </div>
    </div>

    <footer class="footer">

          <a href="https://500px.com/p/iamchdg" target="_blank" class="social-btn" title="500px">
